<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/main.css" />
    <title>Macbro.uz</title>
  </head>
  <body>
    <section id="hero">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Dropdown
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link disabled"
                  href="#"
                  tabindex="-1"
                  aria-disabled="true"
                  >Disabled</a
                >
              </li>
            </ul>
            <form class="d-flex">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
      <div class="hero__container container">
        <div class="hero__content">
          <div class="hero__slider">
            <div class="hero-slider__wrapper">
              <div class="hero-slider__img">
                <img
                  src="	https://cdn.macbro.uz/macbro/94afd179-46f3-49df-aaa5-de83d8210be1"
                  alt=""
                />
              </div>
              <div class="hero-slider__buttons">
                <div class="hero_slider-buttons__wrapper">
                  <div class="hero-slider_btn hero-selected_slider-option">
                    <img
                      src="	https://cdn.macbro.uz/macbro/94afd179-46f3-49df-aaa5-de83d8210be1"
                      alt=""
                    />
                  </div>
                  <div class="hero-slider_btn">
                    <img
                      src="	https://cdn.macbro.uz/macbro/d396e206-2cb4-4ae0-8549-6496ae82f7ca"
                      alt=""
                    />
                  </div>
                  <div class="hero-slider_btn">
                    <img
                      src="	https://cdn.macbro.uz/macbro/32740eb9-79c2-4f28-93f8-5a04c8672f12"
                      alt=""
                    />
                  </div>
                  <div class="hero-slider_btn">
                    <img
                      src="	https://cdn.macbro.uz/macbro/605bacc5-0b9d-4736-a189-32380916d1bf"
                      alt=""
                    />
                  </div>
                  <div class="hero-slider_btn">
                    <img
                      src="	https://cdn.macbro.uz/macbro/7d5beafe-563f-4ff3-b31c-c0e904fcf4a1"
                      alt=""
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="hero__options">
            <div class="hero-options__title">
              <h1>
                <span>MacBook Air 13-inch</span>
                <br />
                <span>M1/16/512 Gold</span>
              </h1>
              <div><i class="bx bxs-share"></i></div>
            </div>
            <!-- RAM OPTION -->
            <div class="hero-option__ram">
              <span class="hero-ram">Ram</span>
              <div class="hero-ram_option">
                <button
                  type="button "
                  class="0 w-25 ram-btn ram-btn1"
                  id="ram-btn"
                ></button>
                <button
                  type="button"
                  class="1 w-25 ram-btn ram-btn2"
                  id="ram-btn"
                ></button>
              </div>
            </div>
            <!-- STORAGE OPTION -->
            <div class="hero-option__storage">
              <span class="hero-storage">Xotira Hajmi</span>
              <div class="hero-storage_option">
                <button
                  type="button "
                  class="1 w-25 hero_storage-btn hero_storage-btn1"
                ></button>
                <button
                  type="button"
                  class="2 w-25 hero_storage-btn hero_storage-btn2"
                ></button>
                <button
                  type="button"
                  class="3 w-25 hero_storage-btn hero_storage-btn3"
                ></button>
              </div>
            </div>
            <!-- COLOR OPTION -->
            <div class="hero-option__color">
              <span class="hero-color-title">Ranglar</span>
              <div class="hero-color_option">
                <button type="button " class="hero_color-btn">
                  <div class="color1"></div>
                  <h4>TILLA RANG</h4>
                </button>
                <button type="button" class="hero_color-btn">
                  <div class="color2"></div>
                  <h4>KUL RANG</h4>
                </button>
                <button type="button" class="hero_color-btn">
                  <div class="color3"></div>
                  <h4>KOSMIK KULRANG</h4>
                </button>
              </div>
            </div>
            <div class="hero-option__price-counter">
              <div class="hero_price-counter">
                <button>-</button>
                <input type="number" />
                <button>+</button>
              </div>
            </div>
            <div class="hero-product__price">
              <h1>15 066 000 so'm</h1>
              <p>17 627 500 so'm</p>
            </div>
            <button class="btn btn-primary w-100 p-2">Savatga qo'shish</button>
            <button class="btn btn-light w-100 p-2">Taqqoslash</button>
          </div>
        </div>
      </div>
    </section>
    <script src="./js/objects.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
